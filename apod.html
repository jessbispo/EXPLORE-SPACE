<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>APOD</title>
</head>
<body id="apodPagina">
    <header class="cabecalho">
        <img id="imagemCabecalho" src="nasalogo.png" alt="logo"">
        <ul id="listaCabecalho">
            <li id="home">HOME</li>
            <li id="linkedin">LinkedIn</li>
            <li id="github">GITHUB</li>
        </ul>
    </header>
    <main id="corpo">
        <section class="titulo">
           <h1>ASTRONOMY PICTURE OF THE DAY</h1> 
        </section>
        <section class="data">
            <input type="date" class="dataDesejada">
            <button class="btn">_Discover the cosmos!</button> 
        </section>
        <div id="apodDivisoria">
            <section class="blocoDeImagem">
            <p id="img">imagem</p>
            </section>
            
            <section class="blocoDeExplicacao">   
                <p id="paragrafoExplicacao"> EXPLANATION: </p>
                <p id="explicacao"> explanation here</p>
            </section>
        </div>
        <!--<section>
            <img src="estrelas.png" alt="image" height="200px">
        </section>-->
    </main>
    <footer class="apodRodape">
        <p>DEVELOPED BY JESSICA BISPO</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
